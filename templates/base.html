<!DOCTYPE html>
<html>
  <head>
    <title>Asian Artist Review App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Asian Artist Review App</h1>
        <p>
          <a href="{{ url_for('home')}}">Home</a> |
          <a href="{{ url_for('read')}}">Others' Votes</a> |
          <a href="{{ url_for('create')}}">Vote For Your Pick</a> |
          <a href="{{ url_for('photo')}}">Display photos</a> |
          <a href="{{ url_for('trial')}}">trial</a>
        </p>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          The source code for this example app is
          <a href="https://github.com/nyu-database-design/flask-mongodb-example"
            >available on Github</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
